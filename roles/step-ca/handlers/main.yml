---
- name: "Restart {{ step_ca_service_name }}"
  become: true
  changed_when: true
  ansible.builtin.systemd:
    name: "{{ step_ca_service_name }}"
    state: stopped
  notify: Reload systemd

- name: "Reload systemd"
  become: true
  changed_when: true
  ansible.builtin.systemd:
    daemon_reload: true
  notify: "Start {{ step_ca_service_name }}"

- name: "Start {{ step_ca_service_name }}"
  become: true
  ansible.builtin.systemd:
    name: "{{ step_ca_service_name }}"
    enabled: true
    state: started
